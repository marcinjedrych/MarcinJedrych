    <script>
      function checkPassword() {
        var password = prompt("Enter the password to access Tassen:");
        // Send the password to the server for verification
        fetch('verify-password.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password: password }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Redirect to Tassen if the password is correct
            window.location.href = "//tassn.netlify.app";
          } else {
            alert("Incorrect password. Please try again.");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert("An error occurred. Please try again.");
        });
      }
    </script>
